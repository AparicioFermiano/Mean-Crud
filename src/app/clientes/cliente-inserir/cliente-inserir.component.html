<mat-card>
  <mat-progress-spinner mode="indeterminate" *ngIf="estaCarregando"></mat-progress-spinner>
  <form  [formGroup]="form" (submit)="onSalvarCliente()" *ngIf="!estaCarregando">
    <mat-form-field>
      <mat-error *ngIf="form.get('nome').invalid">Digite um nome válido </mat-error>
      <input required minlength="4" type="text" matInput placeholder="Nome" name="nome" formControlName="nome">
    </mat-form-field>

    <div class="">
      <button mat-stroked-button type="button" (click)="selecionaArquivo.click()">Selecionar Imagem</button>
      <input type="file" (change)="onImagemSelecionar($event)" #selecionaArquivo>
    </div>
    <div class="imagem-preview">
      <img [src]="previewImagem" *ngIf="previewImagem && previewImagem !== '' && form.get('imagem').valid" [alt]="form.value.nome" >
    </div>

    <mat-form-field>
      <mat-error *ngIf="form.get('fone').invalid">Digite um telefone válido </mat-error>
      <input required type="text" matInput placeholder="Telefone" name="fone" formControlName="fone">
    </mat-form-field>
    <mat-form-field>
      <mat-error *ngIf="form.get('email').invalid">Digite um email válido </mat-error>
      <input required email type="email" matInput placeholder="Email" name="email" formControlName="email">
    </mat-form-field>
    <button color="accent" mat-raised-button>Cadastrar</button>
  </form>
</mat-card>
